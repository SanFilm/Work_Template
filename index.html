<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Working Google Search Engine Website Design</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body class="content-wrapper">
	<header class="header">
		<h1 class="title">Google Search - Portfolio</h1>
		<h4 class="subtitle">Источник — <a href="https://www.youtube.com/watch?v=iQeb3TCC8Ak" target="_blank">Online Tutorials</a></h4>
	</header>
	<div class="section">
		<div class="main">
			<img class="logo" src="./img/png/google.png" alt="Google Logo">
			<div class="search">
				<input type="text" class="search__query">
				<div class="search__icons">
					<div><img src="./img/png/search.png" alt=""></div>
					<div><img src="./img/png/mic.png" alt=""></div>
				</div>
			</div>
			<div class="button"><button class="button__search">Google Search</button></div>
		</div>
	</div>

	<script src="./js/scrypt.js"></script>
	</body>
</html>
